  country_code_picker: ^3.4.0
  flutter_secure_storage: ^9.2.4
  url_launcher: ^6.3.2
  flutter_html: ^3.0.0
  hive: ^2.2.3
  flutter_hooks: ^0.21.3+1
  dio: ^5.9.0
