name: lelamonline_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^15.1.2
  cached_network_image: ^3.4.1
  path_provider: ^2.1.2
  image_picker: ^1.1.2
  fluttertoast: ^8.2.12
